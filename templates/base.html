{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{% static 'css/theme.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.css" />
</head>
<body>
    <nav>
        <ul>
            <li class="nav-li"><a href="{% url 'books:list' %}">Books</a></li>
            <li class="nav-li"><a href="{% url 'authors:list' %}">Authors</a></li>
            -
            {% if user.is_authenticated %}
            Hello, {{ user.username }}
            <li class="nav-li"><a href="{% url 'accounts:logout' %}">Logout</a></li>
            {% else %}
            <li class="nav-li"><a href="{% url 'accounts:create' %}">Register</a></li>
            <li class="nav-li"><a href="{% url 'accounts:login' %}">Login</a></li>
            {% endif %}
            
        </ul>
    </nav>
    {% block content %}

    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.js"></script>
    {% block js %}
    
    {% endblock %}
</body>
</html>
